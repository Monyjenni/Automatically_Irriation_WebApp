<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proccessing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://kit.fontawesome.com/6498a6870f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <div class="icons">
        <div class="items">
          <a href="https://9anime.to/watch/berserk.xrp8/ep-1">
            <i class="fa-solid fa-house"></i>
          </a>

          <a href="https://9anime.to/watch/berserk.xrp8/ep-1">
            <i class="fa-sharp fa-solid fa-gear"></i>
          </a>
          <a href="https://9anime.to/watch/berserk.xrp8/ep-1">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
      </div>
      <div class="summary-state">
        <div class="summary-title">
          <h1>Summary</h1>
        </div>
        <div class="date">
          <p>16/23/23</p>
        </div>
      </div>
      <div class="image">
        <img src="..." class="rounded mx-auto d-block" alt="..." />
      </div>

      <div class="measure">
        <h2 class="dynamic">Measurment</h2>
        <ul class="static-txts">
          <li>
            <span
              ><i class="fa-solid fa-temperature-three-quarters"></i
              >Temperature</span
            >
          </li>
          <li>
            <span
              ><i class="fa-solid fa-temperature-three-quarters"></i
              >Humidity</span
            >
          </li>
          <li>
            <span
              ><i class="fa-solid fa-temperature-three-quarters"></i>Soil
              Moisture</span
            >
          </li>
        </ul>
      </div>

      <div class="button">
        <button type="button" class="btn btn-primary btn-sm">TURN NO</button>
        <button type="button" class="btn btn-primary btn-sm">TURN OFF</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
